<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/scss/index.css" />
    <title>Booking Panel</title>
  </head>
  <body>
    <main>
      <!--* Start home section -->
      <section class="homeSection">
        <div class="row">
          <div class="registerPopUp">
            <div class="leftSide">
              <ul class="tabList">
                <li class="tabItem active" id="1">
                  <span class="itemNo">1</span> Staff
                </li>
                <li class="tabItem" id="2">
                  <span class="itemNo">2</span> Services
                </li>
                <li class="tabItem" id="3">
                  <span class="itemNo">3</span> Date & Time
                </li>
                <li class="tabItem" id="4">
                  <span class="itemNo">4</span> Confirmation
                </li>
              </ul>
            </div>
            <div class="rightSide">
              <div class="topBar">
                <h3 class="tabTitle"></h3>
                <span class="closeBtn"></span>
              </div>
              <div class="middleBar">
                <div class="tab" id="staff"></div>
                <div class="tab" id="services"></div>
                <div class="tab" id="dateTime">
                  <div class="row">
                    <div class="calendar">
                      <div class="month">
                        <div class="date">
                          <span class="prevMonth"><</span>
                          <h4 class="monthName">
                            August
                            <p class="fullMonth">2023</p>
                          </h4>
                          <span class="nextMonth">></span>
                        </div>
                      </div>
                      <div class="weekDays">
                        <div class="weekDay">Mon</div>
                        <div class="weekDay">Tue</div>
                        <div class="weekDay">Wed</div>
                        <div class="weekDay">Thu</div>
                        <div class="weekDay">Fri</div>
                        <div class="weekDay">Sat</div>
                        <div class="weekDay">Sun</div>
                      </div>
                      <div class="days"></div>
                    </div>
                    <div class="time">
                      <div class="timeHeader">
                        <h4>Time</h4>
                      </div>
                      <div class="timeBox">
                        <h5 class="title" id="title">Select date</h5>
                      </div>
                      <div class="times">
                        <!-- <div class="clock">
                          <p class="startTime">09:00</p>
                          <p class="endTime">09:30</p>
                        </div> -->
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tab" id="confirmation">
                  <div class="confirmationTab">
                    <form class="pacientInfoForm">
                      <div class="input">
                        <label for="name">First name <span>*</span></label>
                        <input type="text" name="name" id="name" />
                      </div>
                      <div class="input">
                        <label for="surname">Last name <span>*</span></label>
                        <input type="text" name="surname" id="surname" />
                      </div>
                      <div class="input">
                        <label for="email">E-mail <span>*</span></label>
                        <input type="email" name="email" id="email" />
                      </div>
                      <div class="input">
                        <label for="phone">Phone <span>*</span></label>
                        <input type="tel" name="phone" id="phone" />
                      </div>
                    </form>
                    <p class="note">Note</p>
                    <div class="infoBox">
                      <ul class="infoList">
                        <li class="infoItem staff"></li>
                        <li class="infoItem service"></li>
                        <li class="infoItem" id="date"></li>
                        <li class="infoItem price"></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="bottomBar">
                <button class="btn back">Back</button>
                <div class="noValidInfo">
                  <div class="infoIcon">
                    <img src="./assets/images/info.svg" alt="info-icon" />
                  </div>
                  <p class="infoMsg">Select staff</p>
                </div>
                <button class="btn next">Next</button>
              </div>
            </div>
          </div>
          <div class="modalBox" onclick="closePopUp()">
            <div class="popUp">
              <span class="closeModal" onclick="closePopUp()"></span>
              <p class="message">Confirmation successfully completed!</p>
            </div>
          </div>
        </div>
      </section>
      <!--* End home section -->
    </main>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
